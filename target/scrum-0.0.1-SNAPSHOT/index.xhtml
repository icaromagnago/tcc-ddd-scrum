<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>User Page</title>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" />
	</h:head>
	<h:body style="padding:20px">
		<form jsf:id="userform">
			
			<p:growl id="grow-msg" globalOnly="true" sticky="true" />
			<div class="form-group">
				<label for="firstname">Firstname</label> <input id="firstname"
					type="text" class="form-control" placeholder="Enter firstname"
					jsf:value="#{indexController.firstName}" />
			</div>
			<div class="form-group">
				<label for="lastname">Lastname</label> <input id="lastname"
					type="text" class="form-control" placeholder="Enter lastname"
					jsf:value="#{indexController.lastName}" />
			</div>
			<div class="form-group">
				<label for="email">Email address</label> <input id="email"
					type="email" class="form-control" placeholder="Enter email"
					jsf:value="#{indexController.email}" />
			</div>
	
			<button type="Submit" class="btn btn-default btn-primary"
				jsf:action="#{indexController.save}">
				<i class="glyphicon glyphicon-ok" /> Enviar
				<f:ajax execute="@form" render="msg grow-msg" />
			</button>
		</form>
	</h:body>
</html>
