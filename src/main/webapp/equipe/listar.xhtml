<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Todos as Equipes</title>
		 
		<link
			href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
			rel="stylesheet" />
		<h:outputStylesheet library="css" name="paper_theme_bootstrap.css"></h:outputStylesheet>
		
	</h:head>
	<h:body style="padding:20px">
		<ui:include src="/nav.xhtml" />
		<form jsf:id="todosOsMembros">
			<p:growl id="grow-msg" globalOnly="true" life="6000" />
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Todas as Equipes</h3>
				</div>
				<div class="panel-body">
					<p:dataTable id="dataTableEquipe"
						emptyMessage="Nenhuma equipe cadastrada" 
						var="equipe" value="#{equipeController.listarTodasAsEquipes()}">
						<p:column headerText="Id">
							<h:outputText value="#{equipe.id}" />
						</p:column>
						<p:column headerText="Nome">
							<h:outputText value="#{equipe.nome}" />
						</p:column>
						<p:column headerText="Scrum Master">
							<h:outputText value="#{not empty equipe.scrumMaster ? equipe.scrumMaster.nome : '-'}" />
						</p:column>
						<p:column headerText="Opções">
							<a jsf:id="administrar" jsf:outcome="/equipe/administrar.xhtml" title="administrar"
								jsf:includeViewParams="true">
								<i class="glyphicon glyphicon-cog" />Administrar
								<f:param name="id" value="#{equipe.id}" />
							</a>
						</p:column>
					</p:dataTable>
				</div>
			</div>
		</form>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js" />
	</h:body>
</html>
